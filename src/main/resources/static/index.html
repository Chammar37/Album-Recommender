<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Album Recommender</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .album-cover {
            margin:10px;
        }
    </style>
</head>
<body>

    <h1> Album Search Results</h1>
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Artist</th>
            <th>Cover Image</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="album : ${albums.albums}">
                <td th:text="${album.title}"></td>
                <td th:text="${album.artist.name}"></td>
                <td><img th:src="${album.images}"alt="Album Cover Image" width="200"/></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
